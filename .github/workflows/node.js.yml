# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "spin-postgres" ]
  pull_request:
    branches: [ "spin-postgres" ]

env:
  TEST_DATABASE_NAME: fruit_sample_4

jobs:
  spin-up-postgres:

    # Run on Linux OS, as required for containers:
    runs-on: ubuntu-latest

    # Ensure limited resource usage:
    timeout-minutes: 5

    # Starting point image
    # container: node:22-bookworm
    container: node:22-bookworm-slim

    # We will run a service within our job:
    services:
      # Label our database service container:
      postgres:
        # Thanks, Docker Hub
        image: postgres
        env:
          # Not so secret
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Now check out the code
        uses: actions/checkout@v4
      - name: Install psql
        run: |
          apt update
          apt install -y postgresql-client
          psql --version
      - name: Load database
        env:
          PGPASSWORD: postgres
        run: |
          echo "create database $TEST_DATABASE_NAME" | psql -U postgres -h postgres
          psql -U postgres -h postgres -d $TEST_DATABASE_NAME < ./test/pgci.sql

      
      - name: Install NPM packages
        run: |
          npm ci
          npm run build
      - name: Start the server
        run: |
          node dist/app.js &
          sleep 5 && npm test
        env:
          PGHOST: postgres
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: ${{ env.TEST_DATABASE_NAME }}
      
      - name: Install procps and curl
        run: |
          apt install -y procps
          apt install -y curl

      - name: Run Newman tests
        run: |
          echo "🐐 Try delay?"
          sleep 30
          ps
          curl http://localhost:3000/time
          npm test

      - name: Test endpoints
        run: |
          ps
          echo "🦆 Try curl with localhost"
          curl http://localhost:3000/time
          curl http://localhost:3000/fruits



